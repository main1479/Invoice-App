		<div class="form__box">
			<form class="form">
				<h2 class="heading form__heading">Create Invoice</h2>
				<div class="fields__wrapper">
					<fieldset class="form__group">
						<legend class="form__group--title">Bill From</legend>
						<div class="form__group--grid">
							<div class="input__box">
								<label for="senderStreet" class="input__label">Street Address</label>
								<input id="senderStreet" name="senderStreet" class="form__input" value="" />
							</div>
							<div class="input__box">
								<label for="senderCity" class="input__label">City</label
								><input id="senderCity" name="senderCity" class="form__input" value="" />
							</div>
							<div class="input__box">
								<label for="senderPostCode" class="input__label">Post Code</label
								><input id="senderPostCode" name="senderPostCode" class="form__input" value="" />
							</div>
							<div class="input__box">
								<label for="senderCountry" class="input__label">Country</label
								><input id="senderCountry" name="senderCountry" class="form__input" value="" />
							</div>
						</div>
					</fieldset>
					<fieldset class="form__group">
						<legend class="form__group--title">Bill To</legend>
						<div class="form__group--grid">
							<div class="input__box">
								<label for="clientName" class="input__label">Client's Name</label>
								<input id="clientName" name="clientName" class="form__input" value="" />
							</div>
							<div class="input__box full">
								<label for="clientEmail" class="input__label">Client's Email</label
								><input
									id="clientEmail"
									name="clientEmail"
									placeholder="e.g. email@example.com"
									class="form__input"
									value=""
								/>
							</div>
							<div class="input__box full">
								<label for="clientAddress.street" class="input__label">Street Address</label>
								<input
									id="clientAddress.street"
									name="clientAddress.street"
									class="form__input"
									value=""
								/>
							</div>
							<div class="input__box">
								<label for="clientAddress.city" class="input__label">City</label
								><input
									id="clientAddress.city"
									name="clientAddress.city"
									class="form__input"
									value=""
								/>
							</div>
							<div class="input__box">
								<label for="clientAddress.postCode" class="input__label">Post Code</label
								><input
									id="clientAddress.postCode"
									name="clientAddress.postCode"
									class="form__input"
									value=""
								/>
							</div>
							<div class="input__box">
								<label for="clientAddress.country" class="input__label">Country</label>
								<input
									id="clientAddress.country"
									name="clientAddress.country"
									class="form__input"
									value=""
								/>
							</div>
						</div>
					</fieldset>
					<fieldset class="form__group">
						<div class="form__group--grid column2">
							<div class="input__box half">
								<label for="createdAt" class="input__label">Invoice Date</label>
								<input type="date" name="createdAt" id="createdAt" class="form__input" />
							</div>
							<div class="input__box half">
								<label for="paymentTerms" class="input__label">Payment Terms</label>
								<select name="paymentTerms" class="form__input">
									<option value="1">Net 1 Day</option>
									<option value="7">Net 7 Days</option>
									<option value="14">Net 14 Days</option>
									<option value="30">Net 30 Days</option>
								</select>
							</div>
							<div class="input__box full">
								<label for="description" class="input__label">Description</label
								><input
									id="description"
									name="description"
									placeholder="e.g. Graphic Design Service"
									class="form__input"
									value=""
								/>
							</div>
						</div>
